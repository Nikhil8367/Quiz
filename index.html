<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4a90e2, #9145b6);
            color: white;
            overflow: hidden;
        }
        .container, .quiz-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .quiz-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .options label {
            display: block;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options label.selected {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        input {
    width: 80%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid transparent;
    border-radius: 25px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    text-align: center;
    transition: 0.3s ease-in-out;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
}

input:focus {
    border: 2px solid #ff416c;
    box-shadow: 0 0 10px rgba(255, 65, 108, 0.6);
    background: rgba(255, 255, 255, 0.3);
}

::placeholder {
    color: rgba(255, 255, 255, 0.7);
    transition: 0.3s ease-in-out;
}

input:focus::placeholder {
    opacity: 0.5;
}
        .btn {
            padding: 12px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .hidden { display: none; }

        .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.modal-box input {
    padding: 10px;
    margin: 10px 0;
    width: 80%;
    border: 1px solid #444;
    border-radius: 5px;
    background: black;   /* üîπ Black background */
    color: white;        /* üîπ White text */
    font-size: 18px;     /* üîπ Bigger dots */
    text-align: center;
}

.modal-actions button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.modal-actions button:first-child {
    background: #28a745;
    color: white;
}

.modal-actions button:last-child {
    background: #dc3545;
    color: rgb(255, 255, 255);
}

    </style>
</head>
<body>
    <div class="container" id="start-container">
        <h1>Welcome to the Quiz</h1>
        <p>Enter your team name to begin:</p>
        <input type="text" id="teamName" placeholder="Team Name" required>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container">
        <h2 id="teamDisplay"></h2>
        <p id="timer">Time: 0s</p>
        <div id="quiz-content"></div>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn hidden">Submit</button>
        <p id="warning" style="color: red; font-weight: bold;"></p>
    </div>
