<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4a90e2, #9145b6);
            color: white;
            overflow: hidden;
        }
        .container, .quiz-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .quiz-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .options label {
            display: block;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options label.selected {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        input {
    width: 80%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid transparent;
    border-radius: 25px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    text-align: center;
    transition: 0.3s ease-in-out;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
}

input:focus {
    border: 2px solid #ff416c;
    box-shadow: 0 0 10px rgba(255, 65, 108, 0.6);
    background: rgba(255, 255, 255, 0.3);
}

::placeholder {
    color: rgba(255, 255, 255, 0.7);
    transition: 0.3s ease-in-out;
}

input:focus::placeholder {
    opacity: 0.5;
}
        .btn {
            padding: 12px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .hidden { display: none; }

        .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.modal-box input {
    padding: 10px;
    margin: 10px 0;
    width: 80%;
    border: 1px solid #444;
    border-radius: 5px;
    background: black;   /* üîπ Black background */
    color: white;        /* üîπ White text */
    font-size: 18px;     /* üîπ Bigger dots */
    text-align: center;
}

.modal-actions button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.modal-actions button:first-child {
    background: #28a745;
    color: white;
}

.modal-actions button:last-child {
    background: #dc3545;
    color: rgb(255, 255, 255);
}

    </style>
</head>
<body>
    <div class="container" id="start-container">
        <h1>Welcome to the Quiz</h1>
        <p>Enter your team name to begin:</p>
        <input type="text" id="teamName" placeholder="Team Name" required>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container">
        <h2 id="teamDisplay"></h2>
        <p id="timer">Time: 0s</p>
        <div id="quiz-content"></div>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn hidden">Submit</button>
        <p id="warning" style="color: red; font-weight: bold;"></p>
    </div>

    <script>
        const questions = [
    { question: "If January 1, 1996, was Monday, what day of the week was January 1, 1997?", options: ["Tuesday", "Wednesday", "Thursday", "Friday"], answer: "Wednesday" },
    { question: "A running man crosses a bridge of length 500 meters in 4 minutes. At what speed is he running?", options: ["7.5 km/hr", "8 km/hr", "8.5 km/hr", "9 km/hr"], answer: "7.5 km/hr" },
    { question: "What is the probability of getting an even number when a dice is rolled?", options: ["1/6", "1/3", "1/2", "2/3"], answer: "1/2" },
    { question: "A pipe can fill a tank in 6 hours and another pipe can empty the tank in 12 hours. If both pipes are opened at the same time, the tank can be filled in:", options: ["6 hours","10 hours","12 hours","14 hours"],answer: "12 hours"},
    { question: "Find the missing term: A/2, B/4, C/6, D/8, ____", options: ["E/8,F/10","E/12,F/14","E/10,F/12","D/10,E/10"], answer: "E/10,F/12"},
    { question: "Sohan started a business with a capital of Rs. 80000. After 6 months, Mohan joined as a partner by investing Rs. 65000. After one year, they earned a total profit of Rs. 20000. What is the share of Sohan in the profit?", options: ["Rs. 11000","Rs. 10000", "Rs. 12000","Rs. 9000"], answer: "Rs. 11000"},
    { question: "A train moving at a speed of 80 km/hr crosses a pole in 7 seconds. Find the length of the train.", options: ["120m","135m","140m","155m"], answer: "155m"},
    { question: "If today is Monday, what day of the week will it be after 61 days?", options: ["Monday", "Tuesday","Friday","Saturday"],answer: "Saturday"},
    { question: "Ten friends planned to share equally the cost of buying a gift for their teacher. When two of them decided not to contribute, each of the other friends had to pay Rs 150 more. The cost of the gift was Rs. ____", options: ["666","3000","6000","12000"],answer: "6000"},
    { question: "A store sells apples at ‚Çπ25 each. If you buy 4 apples, you get a 10% discount. How much will 4 apples cost?", options: ["‚Çπ90","‚Çπ100","‚Çπ80","‚Çπ70"], answer: "‚Çπ90"}
];

let currentQuestionIndex = 0;
let userAnswers = Array(questions.length).fill(null);
let startTime, timerInterval;
let quizSubmitted = false;

function checkPreviousAttempt() {
    let storedResults = localStorage.getItem("quizResults");

    if (storedResults) {
        displayResults(JSON.parse(storedResults));
    }
}

checkPreviousAttempt(); // Runs on page load


checkPreviousAttempt();

function startQuiz() {
    let teamName = document.getElementById("teamName").value.trim();
    if (!teamName) {
        alert("üö® Please enter your team name.");
        return;
    }

    localStorage.setItem("teamName", teamName);
    document.getElementById("teamDisplay").textContent = "Team: " + teamName;

    document.getElementById("start-container").style.display = "none";
    document.getElementById("quiz-container").style.display = "flex";

    document.documentElement.requestFullscreen().then(() => {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        loadQuestion(0);
    }).catch(() => {
        alert("‚ö†Ô∏è Fullscreen is required! Please allow fullscreen.");
        location.reload();
    });

    document.addEventListener("fullscreenchange", checkFullscreen);
    document.addEventListener("visibilitychange", checkVisibility);
    window.addEventListener("blur", checkBlur);
    window.addEventListener("resize", checkScreenSize);
}

function updateTimer() {
    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
    document.getElementById("timer").textContent = `‚è≥ Time: ${elapsedTime}s`;
}

function loadQuestion(index) {
    const quizContent = document.getElementById("quiz-content");
    quizContent.innerHTML = `<p><strong>Q${index + 1}:</strong> ${questions[index].question}</p>` +
        `<div class="options">` +
        questions[index].options.map(option => `
            <label onclick="selectOption(this)">
                <input type="radio" name="q" value="${option}" hidden>
                ${option}
            </label>
        `).join("") +
        `</div>`;

    document.getElementById("nextBtn").classList.toggle("hidden", index === questions.length - 1);
    document.getElementById("submitBtn").classList.toggle("hidden", index !== questions.length - 1);
}

function selectOption(label) {
    let labels = document.querySelectorAll(".options label");
    labels.forEach(l => l.classList.remove("selected"));
    label.classList.add("selected");
}

function saveAnswer() {
    let selectedOption = document.querySelector(".options label.selected");
    userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.textContent.trim() : null;
}

document.getElementById("nextBtn").addEventListener("click", () => {
    saveAnswer();
    
    if (userAnswers[currentQuestionIndex] === null) {
        document.getElementById("warning").textContent = "üö® Please select an answer before moving to the next question.";
        return;
    }
    
    document.getElementById("warning").textContent = ""; // Clear warning if answered

    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }
});


document.getElementById("submitBtn").addEventListener("click", submitQuiz);

function submitQuiz() {
    if (quizSubmitted) return; // Prevent multiple submissions
    quizSubmitted = true;

    clearInterval(timerInterval);
    saveAnswer();

    let attempted = userAnswers.filter(answer => answer !== null).length;
    let correct = userAnswers.filter((answer, index) => answer === questions[index].answer).length;
    let wrong = attempted - correct;
    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);

    let quizResults = {
        teamName: localStorage.getItem("teamName"),
        totalQuestions: questions.length,
        attempted: attempted,
        correct: correct,
        wrong: wrong,
        score: `${correct}/${questions.length}`,
        timeTaken: `${elapsedTime}s`
    };

    localStorage.setItem("quizResults", JSON.stringify(quizResults));

    displayResults(quizResults);
    document.exitFullscreen();
}
function displayResults(results) {
    document.body.innerHTML = `
        <div style="max-width: 500px; margin: auto; padding: 20px; text-align: center; background: #222; color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
            <h2>üéâ Quiz Completed</h2>
            <p><strong>Team:</strong> ${results.teamName}</p>
            <hr style="border: 0; height: 1px; background: #555; margin: 10px 0;">
            <p><strong>Total Questions:</strong> ${results.totalQuestions}</p>
            <p><strong>Attempted:</strong> ${results.attempted}</p>
            <p><strong>Correct:</strong> ${results.correct}</p>
            <p><strong>Wrong:</strong> ${results.wrong}</p>
            <p><strong>Score:</strong> ${results.score}</p>
            <p><strong>Time Taken:</strong> ${results.timeTaken}</p>
            <button class="btn" onclick="resetQuiz()" style="background: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reset Quiz</button>
        </div>
    `;
}

function resetQuiz() {
    let modal = document.createElement("div");
    modal.innerHTML = `
        <div class="modal-overlay">
            <div class="modal-box">
                <h2>üîê Reset Quiz</h2>
                <p>Enter the reset password to proceed:</p>
                <input type="password" id="resetPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
                <div class="modal-actions">
                    <button onclick="confirmReset()">‚úÖ Confirm</button>
                    <button onclick="closeModal()">‚ùå Cancel</button>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function confirmReset() {
    let password = document.getElementById("resetPassword").value;
    if (password === "8341343773") {
        localStorage.clear();
        alert("‚úÖ Quiz has been reset successfully.");
        location.reload();
    } else {
        alert("‚ùå Incorrect password. Quiz reset denied.");
        closeModal();
    }
}

function closeModal() {
    document.querySelector(".modal-overlay").remove();
}


// ‚ùó **Cheating Detection** ‚ùó
function checkScreenSize() {
    if (window.innerWidth < screen.width / 1.5 || window.innerHeight < screen.height / 1.5) {
        alert("‚ö†Ô∏è Split-screen detected! Auto-submitting quiz.");
        submitQuiz();
    }
}

function checkFullscreen() {
    if (!document.fullscreenElement && !quizSubmitted) {
        alert("‚ö†Ô∏è Fullscreen was exited! Auto-submitting quiz.");
        submitQuiz();
    }
}

function checkVisibility() {
    if (document.hidden && !quizSubmitted) {
        alert("‚ö†Ô∏è You switched tabs! Auto-submitting quiz.");
        submitQuiz();
    }
}

function checkBlur() {
    if (!quizSubmitted) {
        alert("‚ö†Ô∏è Window was minimized! Auto-submitting quiz.");
        submitQuiz();
    }
}

// ‚ùå Disable Right Click
document.addEventListener("contextmenu", (e) => e.preventDefault());

// ‚ùå Disable Keyboard Shortcuts
document.addEventListener("keydown", (e) => {
    if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
    ) {
        e.preventDefault();
    }
});

// ‚ùå Prevent DevTools Opening via Debugger
(function() {
    setInterval(() => {
        const devtools = new Function("debugger");
        devtools();
    }, 100);
})();

// ‚ùå Detect DevTools via Timing Attack
setInterval(() => {
    let before = performance.now();
    debugger;
    let after = performance.now();
    if (after - before > 100) {
        alert("üö® DevTools detected! Auto-submitting quiz.");
        submitQuiz();
    }
}, 1000);

// ‚ùå Detect DevTools via Window Resize
window.addEventListener("resize", () => {
    if (window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200) {
        alert("üö® DevTools detected! Auto-submitting quiz.");
        submitQuiz();
    }
});

// ‚ùå Disable Text Selection & Copying
document.addEventListener("selectstart", (e) => e.preventDefault());
document.addEventListener("copy", (e) => e.preventDefault());

// ‚ùå Prevent Console Open via Infinite Loop
setInterval(() => {
    console.log("%c ", "font-size: 200px; background: red;");
}, 1);


    </script>
    
</body>
</html>
